<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="center">
        <h1>Login page</h1>
        <div class="flex">
        <form method="post">
            <div class="txtfield">
                <input type="text" placeholder="Email"  required>
                </div>
                <div class="txtfield">
                    <input type="password" placeholder="Password" id="email" required>
                    </div>
                    <div class="button">
                    <input type="submit" value="Login" id="password" onclick="validate()">
                </div>
                    <div class="codecell_link">
                        <a href="https://www.kjscecodecell.com/">Go to the CodeCell Page!
                    </a>
                
                    </div>
            </div>
        </form>
    </div>
        <script type="text/javascript">
            let details = []
            function validate(){
                details.push(document.getElementById("email").value);
            details.push(document.getElementById("password").value);
            console.log(details);
                alert("You have logged in successfully");
            }
        
        </script>
    
    
</body>
</html>
